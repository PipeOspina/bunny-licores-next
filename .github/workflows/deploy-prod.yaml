name: Deploy Prod

on:
  push:
    branches:
      - prod

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Use Checkout
        uses: actions/checkout@master
        with:
          persist-credential: false
      
      - name: Use NodeJS
        uses: actions/setup-node@master
        with:
          node-version: '12'

      - name: Install Dependencies
        run: npm install

      - name: Build
        env:
          NEXT_PUBLIC_FIREBASE__API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE__API_KEY }}
          NEXT_PUBLIC_FIREBASE__AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE__AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE__PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE__PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE__STORAGE_BUTCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE__STORAGE_BUTCKET }}
          NEXT_PUBLIC_FIREBASE__MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE__MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE__APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE__APP_ID }}
          NEXT_PUBLIC_FIREBASE__MESAUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE__MESAUREMENT_ID }}
        run: npm run build

      - name: Setup GCP
        uses: google-github-actions/deploy-appengine@main
        with:
          credentials: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy
        uses: google-github-actions/deploy-appengine@main
