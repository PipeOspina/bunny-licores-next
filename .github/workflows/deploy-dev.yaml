name: Deploy Dev

on:
  push:
    branches:
      - dev

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: Use Checkout
        uses: actions/checkout@master
        with:
          persist-credential: false
      
      - name: Use NodeJS
        uses: actions/setup-node@master
        with:
          node-version: '12'

      - name: Install Dependencies
        run: npm install

      - name: Build
        env:
          NEXT_PUBLIC_FIREBASE__API_KEY: ${{ secrets.API_KEY }}
          NEXT_PUBLIC_FIREBASE__AUTH_DOMAIN: ${{ secrets.PROJECT_ID.firebaseapp.com }}
          NEXT_PUBLIC_FIREBASE__PROJECT_ID: ${{ secrets.PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE__STORAGE_BUTCKET: ${{ secrets.PROJECT_ID.appspot.com }}
          NEXT_PUBLIC_FIREBASE__MESSAGING_SENDER_ID: ${{ secrets.SENDER_ID }}
          NEXT_PUBLIC_FIREBASE__APP_ID: ${{ secrets.APP_ID }}
          NEXT_PUBLIC_FIREBASE__MESAUREMENT_ID: ${{ secrets.G-MEASUREMENT_ID }}
        run: npm run build:dev

      - name: Setup GCP
        uses: google-github-actions/deploy-appengine@main
        with:
          credentials: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy
        uses: google-github-actions/deploy-appengine@main
